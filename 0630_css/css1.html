<head>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <title>css1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Song+Myung&display=swap" rel="stylesheet">
    <!-- 외부스타일시트(재사용) -->
    <link href="/style/reset.css" rel="stylesheet" >
    <!-- 1번 링크에 리셋을 넣어야하고 -->

    <!-- 2번 링크에 디자인 링크를 달아줘야한다. ( 그래야 디자인 들어감 ) -->
    
</head>
<body>
    <dl>
        <dt> dt는 <em>제목</em>입니다.</dt>
        <dd>dd는 <span>내용</span>입니다.</dd>
    </dl>
    <p class="f12">
        개발자도구(f12) 기능은<br> 퍼블~백엔드까지 it직종 개발자들이<br> 활용하는 편리한 도구로 간단한 테스트부터 대상들의 우선순위 체크, 파일 다운로드 등 할 수 있는 유용한 도구다.
    </p>
    <div class="overflow">
        정해진 크기를 벗어난 글자는 말줄임 '...' 처리로 css를 설정할 수 있다. 
        그 때 필요한css속성은 text-overflow, overflow, white-space, width 값이있다. 
    </div>
    <div id="a">
        <div id="b">B</div>
    </div>
