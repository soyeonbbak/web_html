<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        table,th,td {border:1px solid black;}
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <!-- form+table 함께 쓰일 경우는 반드시 form 먼저 작성하고 form의 자식으로 table을 구성해야한다. -->
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <div class="all_agree">
                <label><input type="checkbox" name="agree_g" value="all_a" id="all_a">모든 이용약관에 동의합니다.</label>
            </div>
            <table>
                <thead>
                    <tr>
                    <th scope="col">구분</th>
                    <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th scope="row">아이디</th>
                    <td>
                        <input type="text" autofocus maxlength="12" name="id" placeholder="영문소문자/숫자 입력">
                        *최대 12글자 제한
                    </td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td><input type="password" placeholder="아이디와 다르게 입력"></td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td>
                            <input type="text" placeholder="주민등록번호 앞 6자리">-
                            <input type="password" placeholder="주민등록번호 뒤 7자리">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td><label for="male">남
                                <input type="radio" name="gender" value="male" id="male">
                            </label>
                            <label for="female">여
                                <input type="radio" name="gender" value="female" id="female">
                            </label>
                            <label for="closed">공개안함
                                <input type="radio" checked name="gender" value="closed" id="closed">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관심 직종</th>
                        <td>
                            <label for="w_planner">웹기획자 <input type="checkbox" name="inter_work" value="w_planner" id="w_planner"></label>
                            <label for="edit_dsner">편집디자이너<input type="checkbox" name="inter_work" value="edit_dsner" id="edit_dsner"></label>
                            <label for="w_dsner">웹디자이너<input type="checkbox" name="inter_work" value="w_dsner" id="w_dsner"></label>
                            <label for="w_publer">웹퍼블리셔<input type="checkbox" name="inter_work" value="w_publer" id="w_publer"></label>
                            <label for="f_e">프론트엔드개발자<input type="checkbox" name="inter_work" checked value="f_e" id="f_e"></label>
                            <label for="b_e">백엔드개발자<input type="checkbox" name="inter_work" value="b_e" id="b_e"></label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="phone">
                                <option value="">통신사</option>
                                <optgroup label="대표">
                                    <option value="skt">skt</option>
                                    <option value="kt">kt</option>
                                    <option value="lg">lg</option>
                                </optgroup>
                                <option value="etc">알뜰폰</option>
                            </select>
                            <select name="number">
                                <option value="">선택</option>
                                <option value="010">010</option>
                                <option value="011">011</option>
                                <option value="016">016</option>
                                <option value="02">02</option>
                            </select>
                            <input type="tel" maxlength="4" name="first_num">
                            -
                            <input type="tel" maxlength="4" name="last_num">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td><input type="email" name="email" placeholder="메일 아이디 입력">@
                        <select name="mail_address">
                            <option value="">메일 주소를 선택하세요</option>
                            <option value="gmail">gmail.com</option>
                            <option value="naver">naver.com</option>
                            <option value="hanmail">hanmail.com</option>
                            <option value="nate">nate.com</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td>
                            <textarea placeholder="300자 이내로 입력하세요." maxlength="300" rows="10" cols="50"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>검색하기</th>
                        <td><input type="search" name="search" value="검색어를 입력해주세요."></td>
                    </tr>
                </tbody>
            </table>
            <div class="btn">
                <button type="submit">회원가입</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
